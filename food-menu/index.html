<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  </head>
  <body>
    <header class="header-section">
      <div class="navbar">
        <div class="logo">
          <img src="/food-menu/img/food_logo.png" alt="logo">
          <h1>Food Menu</h1>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Foods</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="search">
      <input type="text" value="Search for Food">
      <button class="btn">Search</button>
    </main>

    <section class="explore">
      <div>
        <h2>Explore Our Foods</h2>
      </div>
      <div class="dish">
      <div class="dish-1">
        <p class="item">Green Leafy Dish</p>
      </div>
      <div class="dish-2">
        <p class="item">Fish Salad Dish</p>
      </div>
      <div class="dish-3">
        <p class="item">Classic Burger</p>
      </div>
    </div>
    </section>
    
  </body>
</html>
